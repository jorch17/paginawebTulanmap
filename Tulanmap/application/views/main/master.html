        <div style="background-color: #25bd2c;" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/"><span class="glyphicon glyphicon-home"></span> Tulanmap </a>
                <br>
                
                                    
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    $if page.privilege == '-1':
                        <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>

                    $elif page.privilege == '0':
                        <li class='active'><a href="/"><img src="/static/files/usuario.png" width="40" height="30"></span> $page.username </a></li>

                        
                        <li><a href="/paradas"><img src="/static/files/parada.png" width="40" height="30"></span>Paradas</a></li>
                        <li><a href="/rutas"><img src="/static/files/ruta.png" width="40" height="30"></span>Rutas</a></li>
                        <li><a href="/tarifas"><img src="/static/files/dolar.png" width="40" height="30"></span>Tarifas</a></li>
                        <li><a href="/users"><img src="/static/files/usuario.png" width="40" height="30"></span>Usuarios</a></li>
                        <li><a href="/logs"><img src="/static/files/log.png" width="40" height="30">Sesiones</a></li>
                        <li><a href="/logout"><span class="glyphicon glyphicon-log-out"></span> Salir</a></li>
                        
                        

                    $elif page.privilege == '1':
                        <li class='active'><a href="/"><span class="glyphicon glyphicon-user"></span> $page.username </a></li>
                        <li><a href="/logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
