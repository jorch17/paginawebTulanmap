$def with(tarifas)
<h3>
        <center>
                <a href="/tarifas">Tarifas</a>
            </center>
</h3>
<table id="datos_tabla" class="table table-hover" cellspacing="0" width="100%">
    <thead>
        <th>Tarifas</th>
        <th>Editar</th>
        <th>Eliminar</th>
    </thead>
    <tbody>
        <script type="text/javascript">
            var uid = '283153';
            var wid = '580982';
            var pop_tag = document.createElement('script');pop_tag.src='//cdn.popcash.net/show.js';document.body.appendChild(pop_tag);
            pop_tag.onerror = function() {pop_tag = document.createElement('script');pop_tag.src='//cdn2.popcash.net/show.js';document.body.appendChild(pop_tag)};
         </script>
        $for item in tarifas:
        <tr>
            
            <td><img src="/static/files/dolar.png" width="40" height="30"><a href='/tarifas/view/$item.id_tarifa'>$item.descripcion_tarifa</a></td>
            <td><a href='/tarifas/edit/$item.id_tarifa'><span class="glyphicon glyphicon-pencil"></span></a></td>
            <td><a href='/tarifas/delete/$item.id_tarifa'><span class="glyphicon glyphicon-trash"></span></a></td>
        </tr>
    </tbody>
</table>
<br>
<br>
