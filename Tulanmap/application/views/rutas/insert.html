<h3>
        <center>
                <a href="/rutas">Rutas</a>
            </center>
</h3>
<form action="" method="post" enctype="multipart/form-data">

    <div class="form-group">
    <label for="nombre_ruta">Nombre Ruta</label>
    <input required id="nombre_ruta" type="text" class="form-control" name="nombre_ruta" size="30"/>
</div><div class="form-group">
    <label for="hora_inicio">Hora Inicio</label>
    <input required id="hora_inicio" type="text" class="form-control" name="hora_inicio" size="30"/>
</div><div class="form-group">
    <label for="hora_fin">Hora Fin</label>
    <input required id="hora_fin" type="text" class="form-control" name="hora_fin" size="30"/>
</div><div class="form-group">
    <label for="intervalo">Intervalo</label>
    <input required id="intervalo" type="text" class="form-control" name="intervalo" size="30"/>
</div><div class="form-group">
    <label for="latitud_inicio">Latitud Inicio</label>
    <input required id="latitud_inicio" type="text" class="form-control" name="latitud_inicio" size="30"/>
</div><div class="form-group">
    <label for="longitud_inicio">Longitud Inicio</label>
    <input required id="longitud_inicio" type="text" class="form-control" name="longitud_inicio" size="30"/>
</div><div class="form-group">
    <label for="latitud_final">Latitud Final</label>
    <input required id="latitud_final" type="text" class="form-control" name="latitud_final" size="30"/>
</div><div class="form-group">
    <label for="longitud_final">Longitu Final</label>
    <input required id="longitud_final" type="text" class="form-control" name="longitud_final" size="30"/>
</div><div class="form-group">
    <label for="tiempo_recorrido">Tiempo Recorrido</label>
    <input required id="tiempo_recorrido" type="text" class="form-control" name="tiempo_recorrido" size="30"/>
</div><div class="form-group">
    <label for="distancia_km">Distancia(KM)</label>
    <input required id="distancia_km" type="text" class="form-control" name="distancia_km" size="30"/>
</div><div class="form-group">
    <label for="activo">Activo</label>
    <select  required id="activo" type="select" class="form-control" name="activo" size="1" >
        <option value="" > Selecciona el estatus </option>
        <option  value="1"> Activo </option>    
        <option  value="0"> Inactivo </option>     
    </select>
</div>

    <div class="form-group">
        <label></label>
        <button id="send" name="send" class="form-control"><span class="glyphicon glyphicon-save"></span> Guardar</button>
    </div>
</form>
